<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet " href="../css/style.css">

</head>


<body>

    <header>

        <div class="conatantdata">


            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>

        </div>

    </header>

    <main>

        <div class="container-main">


            <div class="container-top">
                <div class="col-md-4">
                    <div class="box-onleft">
                        <div class="boxLeft">
                            <h3 id="Box-number">99.9</h3>
                            <h5 id="Box-text">Net Promoter Score</h5>

                            <p id="shadow-text-Left">
                                This is the first box.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="box-middle">
                        <div class="boxMiddle">
                            <h3 id="Box-number">99.9</h3>
                            <h5 id="Box-text">Net Promoter Score</h5>

                            <p id="shadow-text-center">
                                This is the first box.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box-right">
                        <div class="boxRight">
                            <h3 id="Box-number">99.9</h3>
                            <h5 id="Box-text">Net Promoter Score</h5>

                            <p id="shadow-text-right">
                                This is the first box.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="container">

                    <div class="wht-bg form-page">
                        <ul class="nav nav-tabs">
                            <li>
                                <a data-toggle="tab" href="#tab1" class="active">
                                    Overall
                                </a>
                            </li>

                            <li>
                                <a data-toggle="tab" href="#tab2" class="">
                                    breakdown
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="Tab-container" id="tab-window-scroll">
                    <div class="tab-content">
                        <!-- THIS is the satisfaction chart Overall-->
                        <div id="tab1" class="tab-pane fade in active show">

                            <ul id="bar">
                                <li id="iphone">
                                    <div class="top">
                                        <img src="../assets/VeryHappy.png" alt="Veryhappy" />
                                    </div>
                                    <div class="bottom">
                                        <div class="infobox">
                                            <h3>Very Happy</h3>
                                            <p>80,1</p>
                                        </div>
                                    </div>
                                </li>
                                <li id="macbook">
                                    <div class="top">
                                        <img src="../assets/Satified.png" alt="satisfaction" />
                                    </div>
                                    <div class="bottom">
                                        <div class="infobox">
                                            <h3>Satisfied</h3>
                                            <p>102,6</p>
                                        </div>
                                    </div>
                                </li>
                                <li id="ipod">
                                    <div class="top">
                                        <img src="../assets/Not Happy.png" alt="NotHappy" />
                                    </div>
                                    <div class="bottom">
                                        <div class="infobox">
                                            <h3>Not Happy</h3>
                                            <p>50,2</p>
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                        <div id="tab2" class="tab-pane fade">
                            <!--  This is the bar graph breakdown -->



                            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                            <!--  -->
                        </div>
                    </div>
                </div>




            </div>

        </div>

    </main>

    <footer>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
